name: Build & Deploy Godot Web

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  export-html5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0       # your version
          include-templates: true
          use-dotnet: false

      - run: |
          mkdir -p build/windows
          godot --headless --export-release "Windows" build/windows/cardbattle.exe
