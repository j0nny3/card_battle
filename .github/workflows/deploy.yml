name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0on:

permissions:
  contents: write

jobs:
  export-windows-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0       # your version
          include-templates: true
          use-dotnet: false

      - run: |
          mkdir -p build/windows
          godot --export-release "Windows Desktop" build/windows/cardbattle.exe

      - name: Upload exported build artifact
        uses: actions/upload-artifact@v4
        with:
          name: export-windows-desktop
          path: build/windows/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bundle build files
        run: |
          zip -j build/cardbattle_bundle.zip build/cardbattle.exe build/cardbattle.pck
      
      - name: Upload Release Asset (zip)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/cardbattle_bundle.zip
          asset_name: cardbattle_bundle.zip
          asset_content_type: application/zip
